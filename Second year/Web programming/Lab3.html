<!DOCTYPE html>
<html>
<head>
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 0 ;
            font-family: Arial, Arial, Helvetica, sans-serif, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: white;
            display: flex; /* Use flexbox to control the layout */
            /*justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center items vertically */
            height: 80px;
        }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 10px 22px;
                text-decoration: none;
                font-size: 17px;
                
            }

        .topnav a:hover {
           
            color: royalblue;
        }


        /*.topnav .search-container {
            float: right;
        }*/

            .topnav input[type=text] {
                padding: 6px;
                background-color: #F4F6F6;
                
                font-size: 15px;
                border: none;
                width: 650px;
                height: 38px;
                border: 1px solid black;
                border-radius: 20px; /*make the corners round*/
                padding-right: 30px; /* Add space for the icon */
            }

        .button {
            border: 1px solid black;
            background-color: white;
            padding: 10px; /* Adjust padding for spacing */
            text-align: center;
            text-decoration: none;
            font-size: 14px; /* Adjust font size */
            cursor: pointer;
            margin: 1px;
        }

            .buttonLogIn:hover, .buttonWorld:hover {
                background-color: #E5E8E8;
            }

        .buttonSignUp {
            background-color: black;
            color: white;
        }

        .black-part {
            background-color: black;
            height: 350px; /* Adjust height as needed */
            width: 100%;
            position: fixed;
            top: 80px; /* Height of the navigation bar */
            z-index: 1; /* Ensure it's behind the white part */
        }

        .white-part {
            border: 2px solid white;
            background-color: pink;
            height: 600px; /* Adjust height as needed */
            width: 320px; /* Adjust width as needed */
            position: absolute;
            top: 120px; /* Height of the navigation bar plus space */
            right: 170px; /* Add space from the right margin */
            z-index: 2; /* Ensure it's in front of the black part */
        }

        .white-part-down {
            background-color: white; /* Grey color */
            height: 300px; /* Adjust height as needed */
            width: 750px; /* Adjust width to fill the width of the viewport */
            position: absolute;
            top: 450px; /* Position below the black part with space */
            left: 250px; /* Add space from the left margin */
            z-index: 0; /* Ensure it's behind other elements */
            padding: 20px; /* Add padding for text */
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="topnav">
        <a href="#"><img src="udemyLogo.png" alt="Udemy Logo" width="85" height="45"></a>
        <a>Categories</a>

        <div class="search-container">
            <form>

                <input type="text" placeholder="Search for anything" name="search" class="search-input">
            </form>
        </div>
        <a>Udemy Business</a>
        <a>Tech on Udemy</a>
        <a href="#"><img src="cart.png" alt="cart"></a>
        <button type="button" class="button buttonLogIn" onclick="alert('Hello world!')"><b>Log in</b></button>
        <button type="button" class="button buttonSignUp" onclick="alert('Hello world!')"><b>Sign up</b></button>
        <button type="button" class="button buttonWorld" onclick="alert('Hello world!')"><img src="globe.png" alt="globe" width="20" height="15"></button>

        <div class="black-part"></div>
        <div class="white-part"></div>
        <div class="white-part-down">
            <p>Text.</p>
        </div>

    </div>

</body>
</html>
